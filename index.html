<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Docs Live Updates</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Google Docs Live Updates</h1>
      <p>Recent documents from your workflow</p>
    </header>

    <main id="docs-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading documents...</p>
      </div>
    </main>

    <footer>
      <p>Updated automatically from Make.com workflow</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
